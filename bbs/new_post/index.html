        <h1>新規投稿</h1>
        <a href="../">掲示板トップへ</a>

            <h2>スレッド一覧</h2>
            <ul id="threadList"></ul>
        </section>

        <section>
            <h2>投稿フォーム</h2>
            <form id="postForm">
                <label>スレッド:
                    <select id="thread" required>
                        <option value="">スレッドを選択</option>
                    </select>
                </label><br>
                <input type="text" id="username" placeholder="名前" required><br>
                <input type="text" id="title" placeholder="タイトル" required><br>
                <textarea id="content" placeholder="本文" required></textarea><br>
                <button type="submit">投稿</button>
            </form>
        </section>
    </main>
