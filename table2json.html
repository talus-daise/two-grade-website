<body>
    <header>
        <h1>table to json</h1>
    </header>

    <main>
        <textarea id="table" rows="10" cols="20"></textarea>
        <button id="submit">変換</button>
        <pre id="output"></pre>
    </main>

	<script type="module" src="notice/notice.js"></script>
    <script src="script/customAlert.js"></script>
	<script src="script/verification.js"></script>
    <script>
        document.getElementById("submit").addEventListener("click", () => {
            const table = document.getElementById("table")
            const input = table.value.trim();
            const lines = input.split("\n");

            const result = {
                genre: "表現方法",
                list: lines.map(line => {
                    const parts = line.trim().split(/\s+/);
                    const question = parts.slice(0, -5).join(' ');
                    const options = parts.slice(-5, -1);
                    const answer = parts[parts.length - 1];
                    return {
                        question,
                        options,
                        answer
                    };
                })
            };

            // 結果を表示
            document.getElementById("output").textContent = JSON.stringify(result, null, 2);
        });
    </script>
